<!DOCTYPE html>
<html>
<head>
	<title>Login-KOSAKATA</title>
	<link rel="stylesheet" type="text/css" href="kosakata.css">
	<link rel="shortcut icon" href="icon2.png">
</head>
<body>
	<style type="text/css">
		body {
			margin: 0;
  			padding: 0;
  			background: url(background--.jpg);
  			background-size: cover;
  			font-family: sans-serif;
		}
	</style>
	<div class="InputEmail">
		<img src="user.png" class="user">
		<h2>LOGIN</h2>
		<form>
			<p>Email</p>
			<input type="text" name="Email" placeholder="Masukkan Email" style="height: 30px">
			<p>Password</p>

			<input type="password" name="Password" placeholder="Masukkan Password" style="height: 30px">
			<div class="tombolLogin">
				<button type="Submit" name="Login" value="Sign in" >Login</button>
			</div>
		</form>
	</div>
</body>
</html>
