<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="shortcut icon" href="icon2.png">
</head>
<body>
		<div class="UbahRegister"> 
		<table style="margin-left: -65px; margin-top: 30px">
		<form>
			<tr>
				<td>Nama Murid</td>
				<td><input class="form-control" type="text" name="nama" placeholder="Nama Murid"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input class="form-control" type="text" name="" placeholder="Email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input class="form-control" type="password" name="" placeholder="Password"></td>
			</tr>
			<tr>
				<td>Alamat Murid</td>
				<td><input class="form-control" type="text" name="alamat" placeholder="Alamat Murid"></td>
			</tr>
			<tr>
				<td>Pekerjaan</td>
				<td><input class="form-control" type="text" name="pekerjaan" placeholder="Pekerjaan"></td>
			</tr>
			<tr>
				<td>Nomor HP</td>
				<td><input class="form-control" type="text" name="HP" placeholder="Nomor HP"></td>
			</tr>
			<tr>
				<td>Tempat dan Tanggal Lahir</td>
				<td><input class="form-control" type="text" name="tempatLahir" placeholder="Tempat Lahir"></td>
			</tr>
			<tr>
				<td></td>
				<td><input class="form-control" type="date" name="tanggalLahir" placeholder="Tanggal Lahir"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>
					<select name="JenisKelamin">
					<option value="Lakilaki">Laki-laki</option>
					<option value="Perempuan">Perempuan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Foto Profil</td>
				<td><input class="form-control" type="text" name="nama" placeholder="Unggah File"></td>
				<td><button type="button" class="btn btn-primary" style=" margin-left: 12px; margin-bottom: 4px">Upload</button></td>
			</tr>
			<tr>
				<td align="center"><button type="button" class="btn btn-primary" style=" margin-left: 22px; margin-bottom: 4px ">Simpan</button></td>
			</tr>
		</form>
		</table>
	</div>
</body>
</html>
