<!DOCTYPE html>
<html>
<head>
	<title>Daftar-KOSAKATA</title>
	<link rel="stylesheet" type="text/css" href="kosakata.css">
	<link rel="shortcut icon" href="icon2.png">
	<!-- <style type="text/css">
		body {
			background: url(3175.jpg);
		}
	</style> -->
</head>
<body>
	<style type="text/css">
		body {
			margin: 0;
  			padding: 0;
  			background: url(background--.jpg);
  			background-size: cover;
  			font-family: sans-serif;
		}
	</style>
	<div class="Register">
		<h3>DAFTAR</h3>
		<form class="form-horizontal" role="form">
			<p><input class="form-control" type="text" name="Email" placeholder="Email"></p>
			<p><input class="form-control" type="password" name="Password" placeholder="Password"></p>
			<p><input class="form-control" type="text" name="Nama" placeholder="Nama Pendaftar"></p>
			<p><input class="form-control" type="text" name="alamat" placeholder="Alamat"></p>
			<p><input class="form-control" type="text" name="pekerjaan" placeholder="Pekerjaan"></p>
			<p><input class="form-control" type="text" name="noHp" placeholder="Nomor HP"></p>
			<p><select name="jenis_kelamin">
				<option class="radiobutton" value="Laki-Laki">Laki-Laki</option>
				<option value="Perempuan">Perempuan</option>
			</select></p>
			<div class="tombolRegister">
				<button type="submit" >Register</button>
			</div>
		</form>
	</div>
</body>
</html>
